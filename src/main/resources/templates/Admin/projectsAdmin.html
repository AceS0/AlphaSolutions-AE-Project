<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link rel="stylesheet" th:href="@{/projects.css}">
</head>
<body>
<header>
    <a class="signoutbutton" th:href="@{/}">Sign out</a>
    <div class="logo">
        <img src="/img/Alphalogo.png" alt="Alpha Solutions Logo">
    </div>
</header>
<h1 class="header1">Your Projects: </h1>
<div class="flex-center">
    <a class="add-wish" href="/projects/add">Add project</a>
</div>
<table class="table">
    <tr>
        <th class="th">Done</th>
        <th class="th">Projects</th>
        <th class="th">Deadline</th>
        <th class="th">Duration</th>
        <th class="th">Project Manager</th>
        <th class="th">Actions</th>
    </tr>
    <tr th:each="Project : ${allProjects}">
        <td class="td checked">
            <form th:action="@{'/projects/toggleChecked/' + ${Project.id}}" method="post">
                <input type="checkbox"
                       name="checked"
                       th:checked="${Project.checked}"
                       onchange="this.form.submit()" />
            </form>
        </td>


        <td class="td title" th:text="${Project.title}"></td>
        <td class="td deadline" th:text="${Project.deadline}"></td>
        <td class="td duration" th:text="${Project.duration}"></td>
        <td class="td createdBy" th:text="${Project.projectManager}"></td>
        <td>
            <a class="links-button" th:href="@{'/projects/' + ${Project.id} + '/subprojects'}">Choose</a>
            <a class="links-button" th:href="@{'/projects/edit' + ${Project.id}}">Edit</a>
            <form th:action="@{'/projects/delete' + ${Project.id}}" method="post" style="display: inline">
                <button class="links-buttondelete" type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
<div style="margin-top: 20px; text-align: left;">
    <a class="links-button" th:href="@{'/admin'}">‚Üê Back</a>
</div>
</body>
</html>
