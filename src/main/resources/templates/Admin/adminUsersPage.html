<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link rel="stylesheet" th:href="@{/projects.css}">
  <link rel="icon" type="image/png" href="/img/favicon.png">
</head>
<body>
<header>
  <a class="signoutbutton" th:href="@{/}">Sign out</a>
  <div style="height: 30px" class="logo">
    <a th:href="@{/}">
      <img src="/img/Alphalogo.png" alt="Alpha Solutions Logo">
    </a>
  </div>
</header>

<h1 class="header1">All Users</h1>

<div class="flex-center">
  <a class="add" th:href="@{/users/create}">Create User</a>
</div>

<table class="table">
  <tr>
    <th class="th">Username</th>
    <th class="th">Email</th>
    <th class="th">Role</th>
    <th class="th">Actions</th>
  </tr>
  <tr th:each="user : ${users}">
    <td class="td" th:text="${user.username}"></td>
    <td class="td" th:text="${user.email}"></td>
    <td class="td" th:text="${user.role}"></td>
    <td>
      <a class="links-button" th:href="@{/admin/users/edit/{uid}(uid=${user.id})}">Edit</a>
      <form th:action="@{/admin/users/delete/{userid}(userid=${user.id})}" method="post" style="display: inline"
            th:onsubmit="'return confirm(\'Do you really want to delete the subproject -> (ID: ' + ${user.id} + ')?\')'">-

        <button class="links-buttondelete" type="submit">Delete</button>
      </form>
    </td>
  </tr>
</table>

<div style="margin-top: 20px; text-align: left;">
  <a class="links-button" th:href="@{/admin}">‚Üê Back</a>
</div>

</body>
</html>
