<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create session</title>
    <link rel="stylesheet" th:href="@{/login.css}">
    <link rel="icon" type="image/png" href="/img/favicon.png">
</head>
<body>
<header>
    <div class="logo">
        <img src="/img/Alphalogo.png" alt="Alpha Solutions Logo">
    </div>
</header>

<main class="content">
    <h1>Create User</h1>
    <form th:action="@{/admin/users/create}" method="post">
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>

        <p class="textbox">
            <label>Username:</label>
            <input name="username" type="text" required  autofocus>
        </p>
        <p class="textbox">
            <label>Email:</label>
            <input name="email" type="text" required>
        </p>
        <p class="textbox">
            <label>Password:</label>
            <input name="password" type="password" required>
        </p>
        <p class="textbox">
            <label>Role:</label>
            <select class="textbox" name="role" id="role" required>
                <option th:value="'ADMIN'" th:text="'Admin'"></option>
                <option th:value="'PM'" th:text="'PM'"></option>
                <option th:value="'EMPLOYEE'" th:text="'Employee'"></option>
            </select>
        </p>
        <div class="actions">
            <a class="button secondary-button" th:href="@{/admin/users}">Cancel</a>
            <button type="submit" class="button">Submit</button>
        </div>
    </form>
</main>

</body>
</html>
