<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register session</title>
    <link rel="stylesheet" th:href="@{/login.css}">
</head>
<body>
<header>
    <div class="logo">
        <img src="/img/Alphalogo.png" alt="Alpha Solutions Logo">
    </div>
</header>

<main class="content">
    <h1>Sign Up</h1>
    <form th:action="@{/users/register}" method="post">
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>

        <p class="textbox">
            <label>Username:</label>
            <input name="username" type="text" required  autofocus>
        </p>
        <p class="textbox">
            <label>Email:</label>
            <input name="email" type="text" required>
        </p>
        <p>
            <label>Password:</label>
            <input name="password" type="password" required>
        </p>
        <div class="actions">
            <a class="button secondary-button" th:href="@{/static}">Cancel</a>
            <button type="submit" class="button">Submit</button>
        </div>
    </form>
</main>

</body>
</html>
