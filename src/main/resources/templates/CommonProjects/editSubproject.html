<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Subproject</title>
    <link rel="stylesheet" th:href="@{/login.css}">
    <link rel="icon" type="image/png" href="/img/favicon.png">
</head>
<body>

<header>
    <div style="height: 30px" class="logo">
        <a th:href="@{/}">
            <img src="/img/Alphalogo.png" alt="Alpha Solutions Logo">
        </a>
    </div>
</header>

<main class="content">
    <h1>Edit Subproject</h1>

    <form action="#" th:action="@{'/projects/' + ${pid} + '/subprojects/edit/' + ${spid} + '/save'}" th:object="${subproject}" method="post">
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>
        <p class="textbox">
            <label for="title">Project name:</label>
            <input type="text" id="title" th:field="*{title}" placeholder="Subproject-abc" required>
        </p>
        <p class="textbox">
            <label for="priority">Priority:</label>
            <input type="text" id="priority" th:field="*{priority}" placeholder="1-5" required>
        </p>
        <p class="textbox">
            <label for="deadline">Deadline:</label>
            <input type="text" id="deadline" th:field="*{deadline}" placeholder="yyyy-MM-dd"  required>
        </p>
        <p class="textbox">
            <label for="duration">Duration:</label>
            <input type="text" id="duration" th:field="*{duration}" required>
        </p>

        <div class="actions">
            <a th:href="@{'/projects/' + ${subproject.projectId} + '/subprojects'}" class="button secondary-button">Cancel</a>
            <button type="submit" class="button">Save</button>
        </div>
    </form>
</main>

</body>
</html>
